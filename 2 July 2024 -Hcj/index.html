<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card  Slider HTML and CSS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
</head>
<body>
    <div class = "container swiper">
        <div class = "slider-wrapper">
            <div class="card-list swiper-wrapper">
                <div class="card-item swiper-slide">
                    <img src="images/img-1.jpg" alt="User Image" class="user-image">
                    <div class="user-name">James Wilson</div>
                    <p class="user-professional">Software Developer</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="images/img-2.jpg" alt="User Image" class="user-image">
                    <div class="user-name">Sarah William</div>
                    <p class="user-professional">FrontEnd Engineer</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="images/img-3.jpg" alt="User Image" class="user-image">
                    <div class="user-name">Sanas Andreas</div>
                    <p class="user-professional">Flutter Developer</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="images/img-4.jpg" alt="User Image" class="user-image">
                    <div class="user-name">Thomson</div>
                    <p class="user-professional">App Developer</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="images/img-5.jpg" alt="User Image" class="user-image">
                    <div class="user-name">WilliamSon</div>
                    <p class="user-professional">Backend Developer</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="images/img-6.jpg" alt="User Image" class="user-image">
                    <div class="user-name">Mathewson</div>
                    <p class="user-professional">Java Developer</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="images/img-7.jpg" alt="User Image" class="user-image">
                    <div class="user-name">James Wilson</div>
                    <p class="user-professional">Software Developer</p>
                    <button class="message-button">Message</button>
                </div>
            </div>

            <div class="swiper-pagination"></div>
            <div class="swiper-slide-button swiper-button-prev"></div>
            <div class="swiper-slide-button swiper-button-next"></div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<!--linking Custom Input-->
<script src = "script.js"></script>
</body>
</html>
